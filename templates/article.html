{% extends 'index.html' %}
{% block main %}
<link rel="stylesheet" href="/static/editor-md/css/editormd.css">
<link rel="stylesheet" href="/static/my/css/article.css">

    <div class="article">
        <div class="article_title">
            <h2>{{ article.title }}</h2>
            <p>
                <span>发布时间: <i>{{ article.create_date|date:'Y-m-d' }}</i></span>
                <span>作者: <i>{{ article.author }}</i></span>
            </p>

            <div>
                <i title="文章标签" class="fas fa-tags"></i>
                <i>{{ article.tag }}</i>
            </div>
        </div>

        <div class="article_content" id="article_content">
            <textarea style="display:none;">{{ article.content }}</textarea>
        </div>
    </div>
{% endblock %}

{% block js %}
 <script src="/static/editor-md/lib/marked.min.js"></script>
    <script src="/static/editor-md/lib/prettify.min.js"></script>
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/editor-md/editormd.min.js"></script>
    <script src="/static/viewer/js/viewer.js"></script>
    <script src="/static/emoji/sina.js"></script>
    <script type="text/javascript">

        $(function () {
            let editor = editormd.markdownToHTML("article_content", {
                width: "100%",
                height: "100%",
                path: "/static/editor-md/lib/",
                htmlDecode: true,
                codeFold: true,
            });
        });
    </script>
{% endblock %}
